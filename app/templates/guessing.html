<h1>start guessing</h1>


<p> {{ latest }}{{ hint }} </p>


{% if doc != null %}
    <div>Congratulations!</div>
    <div>The answer is {{ doc["answer"] }}</div>
    <div>Number of miss guessed: {{ doc["count"] }}</div>
{% else %}
    <form action="{{ url_for('guessing') }}" method="POST">
        <button type="submit" value="a" name="input">A</button>
        <button type="submit" value="b" name="input">B</button>
        <button type="submit" value="c" name="input">C</button>
        <button type="submit" value="d" name="input">D</button>
    </form>
{% endif %}

<a href="{{ url_for('new_game') }}">
    <button>start new game</button>
</a>
